<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Odin Project Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
        <section id ="calculatorBody">
            <div id="displayContainer">
                <div id="upperDisplay"></div>
                <div id="display"></div>
            </div>
            <div id ="numberContainer">
                <button class ="numberButton" value ="1">1</button>
                <button class ="numberButton" value ="2">2</button>
                <button class ="numberButton" value ="3">3</button>
                <button id ="addition">+</button>
                <button class ="numberButton" value ="4">4</button>
                <button class ="numberButton" value ="5">5</button>
                <button class ="numberButton" value ="6">6</button>
                <button id ="subtraction">-</button>
                <button class ="numberButton" value ="7">7</button>
                <button class ="numberButton" value ="8">8</button>
                <button class ="numberButton" value ="9">9</button>
                <button id ="multiplication">*</button>
                <button id ="decimal">.</button>
                <button class ="numberButton" value ="0">0</button>
                <button id ="equals">=</button>
                <button id ="division">/</button>
                <button id ="clear">Clear</button>
                <button id ="posNeg">+/-</button>
                <button id ="percent">%</button>
                <button id ="backspace">Back</button>
            </div>
        </section>
    </body>
</html>
